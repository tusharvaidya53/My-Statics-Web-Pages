<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>LiftPanel</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="LiftCss/bootstrap.min.css">
     <link rel="stylesheet" href="LiftCss/bootstrap-grid.css">
     <link rel="stylesheet" href="LiftCss/bootstrap-reboot.min.css">
     <link rel="stylesheet" href="LiftCss/liftPanel.css">

  </head>

  <body>

  <div class="container">

    <div id="modal__open" class="xxmodal">
      <article>
        <div class="card card-primary text-center">
        <div class="card-header">
          <p class="card-title"style="margin-bottom: 0px;">your QR-Code</h3>
          <a href="#close" title="Close" class="xxmodal__close">X</a>
        </div>
        <div class="card-body"style="min-height:300px">
           <p>Scan this..</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="" style="max-height:200px; width:auto;">
        </div>
        <!-- /.card-body -->
      </div>
      </article>
  </div>
<div class="col-md-12  row p-0 m-0">
  <div class="col-md-4 p-0 m-0"></div>
  <div class="col-md-4 text-center p-0 m-0">



      <div class="row "style="margin-left: 20px;">
        <div class="col-md-12 row ztopdiv">
          <ul class="col"style="list-style:none;">
            <li>
                <a href=#modal__open style="color:#fff;">
              <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" >1</button>
               </a>
          </li>
            <li><button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">2</button></li>
            <li><button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">3</button></li>
            <li><button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">4</button></li>
            <li><button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">5</button></li>
          </ul>
          <ul class="col"style="list-style:none;">
            <li>  <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">10</button></li>
            <li>  <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">9</button></li>
            <li>  <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">8</button></li>
            <li>  <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">7</button></li>
            <li><button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">6</button></li>
        </ul>
        </div>
         <div class="col-md-12 row zbottomdiv">
             <ul class="col"style="list-style:none;">
               <li>
                   <button type="button" class="btn btn-warning btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">
                  <img src="images/bell.svg" alt="" style="height: 25px;margin-bottom: 37%;">
                   </button>
                 </li>
               <li>
                   <button type="button" class="btn btn-info btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">
                   <img src="images/fan.svg" alt=""style="height: 25px;margin-bottom: 37%;">
                   </button>
                 </li>
            </ul>
             <ul class="col"style="list-style:none;">
               <li>
                   <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">
                  <img src="images/open.png" alt=""style="height: 25px;margin-bottom: 15%;">
                   </button>
                 </li>

               <li>
                   <button type="button" class="btn btn-danger btn-lg zbtn3d"data-toggle="modal" data-target="#myModal">
                   <img src="images/close.png" alt=""style="height: 25px;margin-bottom: 15%;">
                   </button>
                 </li>
            </ul>
          </div>
    </div>

  </div>
 <div class="col-md-4"></div>
</div>


  </body>
</html>
